name: Android Release (on merge to main)

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed ]

jobs:
  build-and-release:
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'integration'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout merged commit
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.merge_commit_sha }}

    # Read app name + version from app.json -> env.APP_NAME, env.VERSION
    - name: Read app name and version from app.json
      run: |
        APP_NAME=$(jq -r '.expo.name // .name' app.json)
        VERSION=$(jq -r '.expo.version // .version' app.json)
        echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
        echo "VERSION=v$VERSION" >> $GITHUB_ENV
        echo "FULL_TAG=${APP_NAME}-android-v$VERSION" >> $GITHUB_ENV

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Setup Android SDK packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install Dependencies
      run: npm install

    - name: Expo Prebuild
      run: npx expo prebuild --platform android --clean

    - name: Build Release APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew clean
        ./gradlew assembleRelease

    - name: Create and push git tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "${{ env.FULL_TAG }}" -m "Release ${{ env.FULL_TAG }}" "${GITHUB_SHA}"
        git push origin "${{ env.FULL_TAG }}"

    - name: Create GitHub Release and upload APK
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.FULL_TAG }}                          # e.g. MindFlowJournal-android-v1.2.3
        name: "${{ env.APP_NAME }} Android ${{ env.VERSION }}" # e.g. MindFlowJournal Android v1.2.3
        target_commitish: ${{ github.event.pull_request.merge_commit_sha }}
        generate_release_notes: true
        files: android/app/build/outputs/apk/release/app-release.apk
